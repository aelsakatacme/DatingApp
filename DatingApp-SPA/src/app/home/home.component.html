<div class="container mt-5">

  <div class="text-center" *ngIf="!registerMode && !auth.isLoggedIn">
    <h1>Find Your Match</h1>
    <p>Come on in to view your matches, All you need to do is to sign up!</p>
    <div class="text-center">
      <input type="button" class="btn btn-primary mr-2" value="Register" (click)="registerMode = true" />
      <input type="button" class="btn btn-info" value="Learn More" onclick="window.open('https://angular.io/', '_blank')" />
    </div>
  </div>

  <!-- register form -->
  <div *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (emitCancel)="registerMode = false"></app-register>
      </div>
    </div>
  </div>

  <!-- timeline -->
  <div class="row" *ngIf="auth.isLoggedIn">
    <div class="col-xs-12">
      <b>Registered</b>
    </div>
  </div>

</div>
